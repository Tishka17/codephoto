<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePhoto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3179879053772087",
            enable_page_level_ads: true
        });

    </script>
</head>
<body>
<div class="container">
    <p></p>
    <div class="jumbotron">
        <h2 class="display-4">
            Code Photo
            <small class="text-muted">by @Tishka17</small>
        </h2>
        <p>
            <a href="/" class="btn btn-primary"><i class="fa fa-camera"></i> Take new photo</a>
            <a href="https://telegram.me/share/url?url={{ request.url }}"  class="btn btn-light"><i class="fab fa-telegram-plane"></i> Telegram</a>
            <a href="/upload/{{ image }}.jpg?download" class="btn btn-light"><i class="fa fa-download"></i> Download this</a>
        </p>
        {#<img src="https://s3.eu-central-1.amazonaws.com/codephoto/uploads/{{ image }}.jpg">#}

         <img class="img-fluid" src="/upload/{{ image }}.jpg">
    </div>
</div>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-16152295-4"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-16152295-4');

</script>
</body>
</html>
